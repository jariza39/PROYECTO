<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servi Wash</title>
    <link rel="icon" href="Fast2.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="Fast.png"
            alt="Logo"
            width="80"
            height="70"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Conócenos</a>
            <a class="nav-link active" aria-current="page" href="#"
              >Servicios</a
            >
            <a class="nav-link" href="#">Franquicias</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="card text-center">
          <div class="card-header"></div>
          <div class="card-body">
            <h5 class="card-title">Reservar</h5>
            <!--inicio de formulario-->
            <form>
              <div class="mb-3">
                <div class="form-group">
                  <label>Nombre y apellido</label>
                  <input
                    type="text"
                    name="firstName"
                    class="form-control"
                    placeholder="Ingrese el nombre"
                  />
                </div>
                <div class="form-group">
                  <label>Número de celular</label>
                  <input
                    type="text"
                    name="number"
                    class="form-control"
                    placeholder="Ingrese el número de celular"
                  />
                </div>
                <div class="form-group">
                  <label>Marca de vehículo y modelo</label>
                  <input
                    type="text"
                    name="car information"
                    class="form-control"
                    placeholder="Ingrese la marca del vehículo y el modelo"
                  />
                </div>
                <div class="form-group">
                  <label>Placa del vehículo</label>
                  <input
                    type="text"
                    name="car information"
                    class="form-control"
                    placeholder="Ingrese la placa del vehículo"
                  />
                </div>
                <div class="form-group">
                    <label>Seleccione fecha y hora</label>
                    <br>
                <input type="datetime-local" name="fecha seleccionada">
                <div class="box-footer mt-4">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </form>
            <!--Fin del formulario-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
